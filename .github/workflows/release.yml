name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          VERSION=${VERSION#v}
          DIST_DIR="dist"
          TEMP_DIR=$(mktemp -d)

          mkdir -p $DIST_DIR

          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
            "windows/arm64"
          )

          for platform in "${platforms[@]}"; do
            IFS='/' read -r os arch <<<"$platform"
            archive_name="xytz-v${VERSION}-${os}-${arch}.tar.gz"

            echo "Building for $os/$arch..."
            GOOS=$os GOARCH=$arch go build \
              -ldflags "-s -w -X github.com/xdagiz/xytz/internal/version.Version=${VERSION}" \
              -o "${TEMP_DIR}/xytz${os:+.$os}${arch:+.$arch}" \
              ./cmd/xytz

            if [ "$os" = "windows" ]; then
              mv "${TEMP_DIR}/xytz${os:+.$os}${arch:+.$arch}" "${TEMP_DIR}/xytz.exe"
            else
              mv "${TEMP_DIR}/xytz${os:+.$os}${arch:+.$arch}" "${TEMP_DIR}/xytz"
            fi

            tar -czf "${DIST_DIR}/${archive_name}" -C "$TEMP_DIR" .
          done

          rm -rf "$TEMP_DIR"

      - name: Generate checksums
        run: |
          cd $DIST_DIR
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
